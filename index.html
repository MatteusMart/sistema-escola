<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo-login.css">
    <title>Sistema Escola - Login</title>
</head>
<body>
    <div class="container">
        <form id="form-login" action="">
            <div>
                <label for="email">E-mail</label>
                <input class="input-login" type="email" id="email" name="email">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input class="input-login" type="password" id="senha" name="senha">
            </div>
            <button type="button" class="btn-login" onclick="validaLogin()">Login</button>
        </form>
    </div>
    <script src="assets/js/script-login.js"></script>
</body>
</html>
